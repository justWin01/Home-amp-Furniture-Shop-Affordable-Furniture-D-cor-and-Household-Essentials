<div class="login-page">
  <div class="login-container">
    <h2>Login</h2>

    <input type="email" [(ngModel)]="email" placeholder="Email" />
    <input type="password" [(ngModel)]="password" placeholder="Password" />

    <button (click)="onLogin()">Login</button>

    <p class="forgot-text" (click)="openForgotPassword()">
      Forgot Password?
    </p>

    <button class="admin-btn" (click)="openAdminLoginModal()">
      Admin Login
    </button>


    <p class="message" [class.fade-in]="message">{{ message }}</p>

    <p class="signup-text">
      Don't have an account?
      <span class="signup-link" (click)="openSignUpModal()">Sign Up</span>
    </p>
  </div>
</div>

<!-- Admin Login Modal -->
<div class="modal-backdrop" *ngIf="isAdminLoginOpen" (click)="closeAdminLoginModal()">
  <div class="signup-container" (click)="$event.stopPropagation()">
    <h2>Admin Login</h2>

    <input type="email" [(ngModel)]="adminEmail" placeholder="Admin Email" />
    <input type="password" [(ngModel)]="adminPassword" placeholder="Admin Password" />

    <button (click)="onAdminLogin()">Login as Admin</button>
    <p class="message" [class.fade-in]="adminMessage">{{ adminMessage }}</p>

    <button class="close-btn" (click)="closeAdminLoginModal()">X</button>
  </div>
</div>


<!-- Sign Up Modal -->
<div class="modal-backdrop" *ngIf="isSignUpOpen" (click)="closeSignUpModal()">
  <div class="signup-container" (click)="$event.stopPropagation()">
    <h2>Sign Up</h2>

    <input type="text" [(ngModel)]="signupName" placeholder="Full Name" />
    <input type="email" [(ngModel)]="signupEmail" placeholder="Email" />
    <input type="password" [(ngModel)]="signupPassword" placeholder="Password" />
    <input type="text" [(ngModel)]="signupContact" placeholder="Contact Number" />
    <input type="text" [(ngModel)]="signupAddress" placeholder="Address" />

    <button (click)="onSignUp()">Sign Up</button>
    <p class="message" [class.fade-in]="message">{{ message }}</p>

    <button class="close-btn" (click)="closeSignUpModal()">X</button>
  </div>
</div>
