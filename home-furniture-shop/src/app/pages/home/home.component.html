<section class="slider-container"
         aria-label="Image Slider"
         (mouseenter)="pauseSlider()"
         (mouseleave)="resumeSlider()">

  <div class="slider">

    <figure *ngFor="let slide of slides; let i = index"
            class="slide fade"
            [class.active]="i === currentSlide"
            [attr.aria-hidden]="i === currentSlide ? 'false' : 'true'">

      <img [src]="slide.image"
           [alt]="slide.caption"
           [title]="slide.caption">

      <figcaption class="caption">{{ slide.caption }}</figcaption>
    </figure>

    <!-- Semantic Navigation -->
    <nav class="slider-navigation" aria-label="Slider Controls">
      <button class="prev" (click)="prevSlide()" aria-label="Previous Slide">&#10094;</button>
      <button class="next" (click)="nextSlide()" aria-label="Next Slide">&#10095;</button>
    </nav>

  </div>
</section>
