<section class="slider-container"
         aria-label="Furniture Slider"
         (mouseenter)="pauseSlider()"
         (mouseleave)="resumeSlider()">

  <div class="slider">

    <div *ngFor="let slide of slides; let i = index"
         class="slide"
         [class.active]="i === currentSlide"
         [style.background]="slide.color">

      <div class="slide-content">
        <span class="category">{{ slide.category }}</span>
        <h2>{{ slide.title }}</h2>
      </div>

    </div>

    <!-- Navigation -->
    <nav class="slider-navigation" aria-label="Slider Controls">
      <button class="prev" (click)="prevSlide()" aria-label="Previous Slide">&#10094;</button>
      <button class="next" (click)="nextSlide()" aria-label="Next Slide">&#10095;</button>
    </nav>

  </div>
</section>
